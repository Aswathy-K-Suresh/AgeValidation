<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .row1{
             background-image: url('https://www.threefold.io/newsroom/validator-verification-process/validator_verification_process.png');
             background-size: cover;
             height: 700px;
             position: relative;
             
         }
         .col-4{
             position: absolute;
             top: 400px;
             left: 550px;
             
         }
     </style>
</head>
<body>
    <div class="row1">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4  m-5  w-25" style="background-color: rgba(72, 218, 201, 0);">
            <input id="age" type="text" class="form-control my-3" placeholder="Enter your age:">
            <div class="d-flex justify-content-center">
                <button onclick="agevalidate()" class="btn btn-light btn-center m-3">Submit</button>
            </div>
            <div id="result" class="result" style="text-align: center;"></div> <!-- Assign an ID to the div -->
        </div>
    </div>
        <div class="col-4"></div>
    </div>


<script>
         function agevalidate() {
        const age1 = document.getElementById("age").value;
        console.log(age1);

        let data = ""; // Initialize data variable

        if (age1 >= 18) {
            data = `<h1 style="color: green;">Eligible</h1>`; // Fixed style attribute syntax
        } else {
            data = `<h1 style="color: red;">Not Eligible</h1>`; // Fixed style attribute syntax
        }

        document.getElementById("result").innerHTML = data;
    }


</script>

</body>
</html>
